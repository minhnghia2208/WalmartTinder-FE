<div class="row">
    <table class="table">
        <tr>
            <th style="width: 30%;">Username</th>
            <th style="width: 40%;">Active roles</th>
            <th style="width: 30%;"></th>
        </tr>
        <tr *ngFor='let user of users'>
            <td *ngIf="user">{{user.userName}}</td>
            <td *ngIf="user">{{user.roles}}</td>
            <td><button *ngIf="user" (click)="openRolesModal(user)" class="btn btn-info">Edit Roles</button></td>
        </tr>
    </table>
</div>
